<template>
    <lightning-button
        variant="brand"
        label="New Contact"
        onclick={handleOpenNewContactModal}
        class="slds-m-left_x-small">
    </lightning-button>

    <lightning-button 
        variant="destructive" 
        label="Delete" 
        onclick={handleDelete} 
        class="slds-m-left_x-small"
        disabled={isTrue}>
    </lightning-button>

    <lightning-datatable
        data={contacts}
        columns={columns}
        key-field="Id"
        onrowselection={getSelectedRecords}>
    </lightning-datatable>

    <template if:true={isOpenModal}>
        <c-new-contact-modal
            onclose={handleCloseNewContactModal}
            onrecordsaved={createRecordSuccess}>
        </c-new-contact-modal>
    </template>
</template>
