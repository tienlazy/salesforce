<template>
    <lightning-card title="File Upload in LWC">
        <div class="slds-p-horizontal_x-small" >
            <lightning-layout>
                <lightning-layout-item size="12">
                    <div class="slds-p-left_medium file-upload-container">
                        <lightning-file-upload
                            label="Attach Files"
                            name="uploadFile"
                            accept={acceptedFormats}
                            record-id={recordId}    
                            onprogress={handleProgress}
                            onuploadfinished={handleSuccess}
                            bubbles = "false"
                            multiple>
                        </lightning-file-upload>
                        <lightning-progress-bar value={progress} variant="circular" size="large" label="Uploading..."></lightning-progress-bar>
                    </div> 
                </lightning-layout-item>
            </lightning-layout>
            <br/>
            <lightning-layout>    
                <lightning-layout-item size="12">
                    <div class="slds-p-left_medium">
                       <h2> Uploaded Files:</h2> <br/>
                        <table class="slds-table slds-table_cell-buffer slds-table_bordered" aria-label="Example default base table of Opportunities">
                            <thead>
                                <tr class="slds-line-height_reset">
                                    <th class="" scope="col">
                                        <div class="slds-truncate" title="File Name">File Name</div>
                                    </th>
                                    <th class="" scope="col">
                                        <div class="slds-truncate" title="File Type">File Type</div>
                                    </th>
                                    <th class="" scope="col">
                                        <div class="slds-truncate" title="File Size">File Size</div>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <template for:each={lstAllFiles} for:item="fileIterator">
                                    <tr class="slds-hint-parent" key={fileIterator}>
                                        <th data-label="File Name" scope="row">
                                            <lightning-icon icon-name="doctype:image" size="small" title="Image"></lightning-icon>
                                            {fileIterator.ContentDocument.Title}
                                        </th>
                                        <td data-label="File Type">
                                            <div class="slds-truncate" title="File Type">
                                                {fileIterator.ContentDocument.FileType}
                                            </div>
                                        </td>
                                        <td data-label="File Size">
                                            <div class="slds-truncate" title="File Size">
                                                {fileIterator.ContentDocument.ContentSize} Byte
                                            </div>
                                        </td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                </lightning-layout-item>
            </lightning-layout>
        </div>
    </lightning-card>
</template>
